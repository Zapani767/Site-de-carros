<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Carros dos sonhos</title>
    <link rel="stylesheet" href="site_revisao.css">
</head>
<body>
    <div class="container">
        <h1>Participe da promoção "Aventura dos sonhos"!</h1>
        <img src="https://garagem360.com.br/wp-content/uploads/2024/01/carro-mais-bonito-de-2024-blazer-ev.jpg" alt="Carro dos sonhos!">
        <p>Preencha o formulário abaixo para concorrer a um Carro espetácular! É rápido e fácil!</p>


        <label for="nome">Seu nome Completo:</label>
        <input type="text" id="nome" name="nome"
        placeholder="Ex: Mario Cuca da Silva" required>


        <label for="email">Seu Melhor email: </label>
        <input type="email" id="email" name="email"
        placeholder="Ex: seu.email@exemplo.com" required>


        <label for="telefone">Seu telefone (com DDD): </label>
        <input type="tel" id="telefone" name="telefone"
        placeholder="49 9538-8332"
        pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
        title="Formato: (DD) 9xxxx-xxxx" required>  


        <button type="submit" class="submit-button">Quero Participar!</button>
        <p class="small-text">Ao clicar "Quero participar!", você concorda com os <a href="#" target="_blank">Termos e condições</a>
        do sorteio.</p>
    </div>


</body>
</html>
